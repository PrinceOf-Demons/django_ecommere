<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'login/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'login/css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'login/css/bootstrap.min.css' %}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'login/css/style.css' %}">

    <title>Login #2</title>
  </head>
  <body>


  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url({% static 'login/images/bg_1.jpg' %});"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>REGISTER - <strong>Team2 BOEC</strong></h3>
<!--            <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>-->
            <form action="/user/register" method="post">
              {% csrf_token %}
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Your Username" id="username">
              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Your Password" id="password">
              </div>
              <div class="row form-group">
                <div class="col">
                  <label >LastName</label>
                  <input type="text" name="lastname" class="form-control" id="lastname">
                </div>
                <div class="col">
                  <label >FirstName</label>
                  <input type="text" name="fistname" class="form-control"  id="fistname">
                </div>

              </div>
              <div class="row form-group">
                <div class="col">
                  <label >HomeNumber</label>
                  <input type="text" name="homenumber" class="form-control" id="lastname">
                </div>
                <div class="col">
                  <label >Street</label>
                  <input type="text" name="street" class="form-control" id="lastname">
                </div>
              </div>
               <div class="row form-group">
                <div class="col">
                  <label >District</label>
                  <input type="text" name="district" class="form-control" id="lastname">
                </div>
                <div class="col">
                  <label >City</label>
                  <input type="text" name="city" class="form-control" id="lastname">
                </div>
                  <div class="col">
                  <label >Country</label>
                  <input type="text" name="country" class="form-control" id="lastname">
                </div>
              </div>
              <div class="row form-group">
                <div class="col">
                  <label >Sex</label>
                  <input type="text" name="sex" class="form-control" placeholder="Sex" id="lastname">
                </div>
                <div class="col">
                  <label >Phone</label>
                  <input type="text" name="phone" class="form-control" placeholder="Phone" id="lastname">
                </div>
              </div>
              <div>
                  <label >Email</label>
                  <input type="text" name="email" class="form-control" placeholder="Email" id="lastname">
              </div>

              <div class="d-flex mb-5 align-items-center">
<!--                <label class="control control&#45;&#45;checkbox mb-0"><span class="caption">Remember me</span>-->
<!--                  <input type="checkbox" checked="checked"/>-->
<!--                  <div class="control__indicator"></div>-->
                </label>
                <span class="ml-auto"><a href="/" class="forgot-pass">Login</a></span>
              </div>

              <input type="submit" value="Register" class="btn btn-block btn-primary">

            </form>
          </div>
        </div>
      </div>
    </div>


  </div>

    <script src="{% static 'login/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'login/js/popper.min.js' %}"></script>
    <script src="{% static 'login/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'login/js/main.js' %}"></script>
  </body>
</html>
